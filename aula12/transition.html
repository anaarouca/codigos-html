<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <!-- transition html -->
     <div class = "container " >
        <div class = "bloco">
            <div class = "bola linear "> </div>
            <p>linear</p>
            </div>
             <div class = "bloco">
            <div class = "bola ease "> </div>
            <p>ease</p>
            </div>
            <div class = "bloco" >
                <div class = "bola ease-in" > </div>
                <p>ease-in</p>
                            </div>

         <div class = "bloco" >
          <div class = "bola ease-out" > </div>
          <p>ease-out</p>
             </div>
        
         <div class = "bloco" >
           <div class = "bola ease-in-out" > </div>
           <p> ease-in-out </p>
             </div>
            
</body>
</html>
